# AeroSpace Configuration
# Docs: https://nikitabobko.github.io/AeroSpace/guide

# Start AeroSpace at login
start-at-login = true

# Start JankyBorders and SketchyBar with AeroSpace
after-startup-command = [
  'exec-and-forget borders active_color=0xffffffff inactive_color=0x00000000 width=8.0',
  'exec-and-forget sketchybar',
  'exec-and-forget sketchybar_row2',
]

# Notify SketchyBar when workspace changes
exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE; sketchybar_row2 --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding (set to 0 to disable)
accordion-padding = 30

# Default layout: tiles or accordion
default-root-container-layout = 'tiles'

# Default orientation: horizontal, vertical, or auto
# 'auto' = wide monitors get horizontal, tall monitors get vertical
default-root-container-orientation = 'auto'

# Mouse follows focus when monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Automatically unhide hidden apps (useful if you accidentally hit cmd-h)
automatically-unhide-macos-hidden-apps = false

# ============================================================================
# Floating windows - apps that should float by default
# ============================================================================

[[on-window-detected]]
if.app-name-regex-substring = 'System Settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'System Preferences'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Calculator'
run = 'layout floating'

# ============================================================================
# Key mapping
# ============================================================================

[key-mapping]
preset = 'qwerty'

# ============================================================================
# Gaps between windows and screen edges
# ============================================================================

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.bottom = 8
outer.top = [{ monitor."built-in" = 8 }, 40]
outer.right = 8

# ============================================================================
# Main mode bindings (using Hyper key = cmd + alt + ctrl)
# ============================================================================

[mode.main.binding]

# Focus windows (Vim-style) - Hyper + hjkl
cmd-alt-ctrl-h = 'focus left'
cmd-alt-ctrl-j = 'focus down'
cmd-alt-ctrl-k = 'focus up'
cmd-alt-ctrl-l = 'focus right'

# Move windows - Hyper + shift + hjkl
cmd-alt-ctrl-shift-h = 'move left'
cmd-alt-ctrl-shift-j = 'move down'
cmd-alt-ctrl-shift-k = 'move up'
cmd-alt-ctrl-shift-l = 'move right'

# Switch workspaces - alt + number
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Move windows to workspace (and follow)
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-8 = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-9 = 'move-node-to-workspace 9 --focus-follows-window'
alt-shift-0 = 'move-node-to-workspace 10 --focus-follows-window'

# Toggle between last two workspaces
alt-tab = 'workspace-back-and-forth'

# Move workspace to next monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Toggle SketchyBar expanded view
alt-shift-t = 'exec-and-forget ~/.config/sketchybar/plugins/toggle.sh'

# Layout controls
ctrl-slash = 'layout tiles horizontal vertical'  # Toggle horizontal/vertical
ctrl-comma = 'layout accordion horizontal vertical'  # Toggle accordion mode
ctrl-shift-f = 'layout floating tiling'  # Toggle floating/tiling
cmd-alt-ctrl-enter = 'fullscreen'  # Toggle fullscreen (Hyper + enter)

# Resize windows
ctrl-shift-minus = 'resize smart -50'
ctrl-shift-equal = 'resize smart +50'

# Join windows (create nested layouts)
cmd-alt-h = 'join-with left'
cmd-alt-j = 'join-with down'
cmd-alt-k = 'join-with up'
cmd-alt-l = 'join-with right'

# Swap windows (exchange positions)
cmd-alt-shift-h = 'swap left'
cmd-alt-shift-j = 'swap down'
cmd-alt-shift-k = 'swap up'
cmd-alt-shift-l = 'swap right'

# Enter service mode
ctrl-shift-semicolon = 'mode service'

# App launchers (customize these to your apps)
ctrl-enter = '''exec-and-forget osascript -e '
tell application "System Events"
    tell process "Ghostty"
        click menu item "New Window" of menu "File" of menu bar 1
    end tell
end tell
' '''
ctrl-shift-enter = 'exec-and-forget open -a Finder'

# ============================================================================
# Service mode (for config reload, reset layout, etc.)
# ============================================================================

[mode.service.binding]
esc = ['reload-config', 'mode main']  # Escape reloads config and exits
r = ['flatten-workspace-tree', 'mode main']  # Reset layout
f = ['layout floating tiling', 'mode main']  # Toggle float/tile
backspace = ['close-all-windows-but-current', 'mode main']  # Close other windows

# ============================================================================
# Monitor-to-workspace assignment (uncomment and customize for multi-monitor)
# ============================================================================

# [workspace-to-monitor-force-assignment]
# 1 = 'main'
# 2 = 'secondary'
